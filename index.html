<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Fundo de Imagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        /* Estilo para garantir que o resultado da imagem caiba */
        #resultado-imagem img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .file-input-container {
            border: 2px dashed #9ca3af;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-input-container:hover {
            border-color: #6b7280;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card bg-white p-8 rounded-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Removedor de Fundo de Imagem</h1>
        <p class="text-center text-gray-500 mb-8">Faça o upload de uma imagem para remover o fundo usando IA.</p>

        <form id="upload-form" class="space-y-6">
            <!-- Área de Upload -->
            <div class="file-input-container rounded-lg text-center" onclick="document.getElementById('file-input').click()">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 014 4v2m-5 4h.01M17 16h.01M14 16h.01M21 21H3a2 2 0 01-2-2V5a2 2 0 012-2h3.5a1 1 0 01.8.4l1.5 2.5a1 1 0 00.8.4h6.4a1 1 0 00.8-.4l1.5-2.5a1 1 0 01.8-.4H21a2 2 0 012 2v14a2 2 0 01-2 2z"></path></svg>
                <p class="mt-1 text-sm text-gray-600" id="file-name">Clique para selecionar ou arraste e solte uma imagem (PNG ou JPG)</p>
            </div>
            
            <input type="file" id="file-input" name="imagens" accept="image/png, image/jpeg, image/webp" class="hidden" required>
            
            <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" disabled>
                <span id="button-text">Selecione uma Imagem</span>
                <div id="loading-spinner" class="hidden inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </button>
        </form>

        <div id="status-message" class="mt-4 text-center text-sm font-medium hidden"></div>

        <div id="resultado-imagem" class="mt-6 text-center">
            <!-- A imagem de resultado será inserida aqui -->
        </div>

    </div>

    <script>
        const API_URL = "https://paranapecas-2.onrender.com/remover-fundo"; // URL FINAL DA API DO RENDER

        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusMessage = document.getElementById('status-message');
        const resultadoImagemDiv = document.getElementById('resultado-imagem');
        const fileNameDisplay = document.getElementById('file-name');

        // Função utilitária para converter Base64 para Blob e criar um link de download
        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, { type: contentType });
        }
        
        // Listener para o input de arquivo (habilita botão e mostra nome)
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                submitButton.disabled = false;
                buttonText.textContent = 'Remover Fundo';
            } else {
                fileNameDisplay.textContent = 'Clique para selecionar ou arraste e solte uma imagem (PNG ou JPG)';
                submitButton.disabled = true;
                buttonText.textContent = 'Selecione uma Imagem';
            }
        });

        // Listener para o formulário
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. Estado de Carregamento
            submitButton.disabled = true;
            buttonText.textContent = 'Processando...';
            loadingSpinner.classList.remove('hidden');
            statusMessage.classList.add('hidden');
            resultadoImagemDiv.innerHTML = '';
            
            const formData = new FormData();
            // O nome do campo deve ser 'imagens', conforme o seu código Flask espera
            formData.append('imagens', fileInput.files[0]);

            try {
                // 2. Chamada à API do Render
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${await response.text()}`);
                }

                // 3. Processamento da Resposta
                const data = await response.json();

                if (data.status === 'success' && data.imagem_base64) {
                    const base64Data = data.imagem_base64;
                    const blob = b64toBlob(base64Data, 'image/png');
                    const imageUrl = URL.createObjectURL(blob);
                    
                    // Exibir Imagem
                    resultadoImagemDiv.innerHTML = `
                        <p class="text-green-600 mb-4">Fundo Removido com Sucesso!</p>
                        <img src="${imageUrl}" alt="Imagem sem fundo">
                        <a href="${imageUrl}" download="imagem_sem_fundo.png" class="mt-4 inline-block bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                            Baixar Imagem
                        </a>
                    `;
                } else {
                    throw new Error('Resposta inválida da API ou imagem não processada.');
                }
            } catch (error) {
                console.error("Erro ao remover fundo:", error);
                statusMessage.textContent = `Erro: ${error.message}`;
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('text-red-500');

                resultadoImagemDiv.innerHTML = ''; // Limpa resultados anteriores
            } finally {
                // 4. Finalização
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Remover Fundo Novamente';
                submitButton.disabled = false;
                submitButton.classList.remove('bg-blue-600');
                submitButton.classList.add('bg-gray-500'); // Muda cor após o primeiro uso
            }
        });
    </script>
</body>
</html>
